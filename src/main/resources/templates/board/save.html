<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- --------------------- config --------------------- -->
  <th:block th:replace="/fragments/config :: configFragment"></th:block>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css"
        integrity="sha256-IKhQVXDfwbVELwiR0ke6dX+pJt0RSmWky3WB2pNx9Hg=" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"
          integrity="sha256-5slxYrL5Ct3mhMAp/dgnb5JSnTYMtkr4dHby34N10qw=" crossorigin="anonymous"></script>

  <!-- language pack -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/lang/summernote-ko-KR.min.js"
          integrity="sha256-y2bkXLA0VKwUx5hwbBKnaboRThcu7YOFyuYarJbCnoQ=" crossorigin="anonymous"></script>

</head>
<body>
<!-- --------------------- header --------------------- -->
<div th:replace="/fragments/header :: headerFragment"></div>
<div class="container">

  <div class="p-5 text-center">
    <h2>게시글 작성</h2>
  </div>

  <form action="/board/save" method="post" enctype="multipart/form-data">

    <div>
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
    </div>

    <br>

    <label for="thumbnail">썸네일 이미지</label>
    <input type="file" name="thumbnail" id="thumbnail">

    <br>

    <div>
      <label for="content">내용</label>
      <textarea  id ="content" name="content" class="summernote rm-control" ></textarea>
    </div>

    <br>

    <input type="submit" class="btn btn-outline-primary btn-sm" value="작성하기">
    <input type="button" class="btn btn-outline-secondary btn-sm" value="취소" onclick="listReq()">

  </form>

  <script>
    $(document).ready(function () {
      $('.summernote').summernote({
        placeholder: '내용을 작성해주세요.',
        tabsize: 2,
        height: 300
      });
    });

    const listReq = () => {
      location.href = "/board/list";
    }

  </script>

</div>
</body>
</html>
