<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>

<body class="p-5">

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>

    <!-- 검색창 -->
    <form th:action="@{/board/list}" method="GET">
        <input type="text" name="keyword" placeholder="검색어를 입력하세요.">
        <button type="submit">검색</button>
        <button type="submit" onclick="clearKeyword()">전체보기</button>
    </form>

    <br>

    <!-- 게시글이 없을 경우 -->
    <div th:if="${boardList.totalPages == 0}" class="text-center">
        <h6>등록된 게시글이 없습니다.</h6>
    </div>

    <div class="text-center">
        <!-- 게시글 카드  -->
        <div class="row">
            <div th:each="board: ${boardList}" class="col-md-4 mb-4 ">
                <div class="card" style="width: 300px">
                    <img class="card-img-top img-thumbnail" th:src="@{|/board/image/${board.storedFileName}|}"/>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${board.title}"></h4>
                        <p class="card-text" th:text="${board.content}"></p>
                        <p class="card-text" th:text="${board.id}"></p>
                        <a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}"
                           class="btn btn-outline-primary btn-sm">상세보기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- content ellipsis 적용-->
        <style>
            .card-text {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

    </div>

    <!-- 페이지네이션 -->
    <ul class="pagination pagination-sm justify-content-center" style="margin: 20px 0">

        <li class="page-item">
            <a class="page-link" th:href="${boardList.totalPages == 0} ? '#' : @{/board/list(page=1)}">First</a>
        </li>

        <li class="page-item">
            <a class="page-link"
               th:href="${boardList.first} ? '#' : @{/board/list(page=${boardList.number})}">Previous</a>
        </li>

        <span th:each="page: ${#numbers.sequence(startPage, endPage)}">

            <!--현재 페이지는 링크 없이 숫자만-->
            <span th:if="${page == boardList.number + 1}">
              <li class="page-item active">
                  <a class="page-link" href="#" th:text="${page}"></a>
              </li>
            </span>

            <!--다른 페이지는 링크 보여줌-->
            <span th:unless="${page == boardList.number + 1}">
                <li class="page-item">
                    <a class="page-link" href="#"
                       th:href="${boardList.totalPages == 0} ? '#' : @{/board/paging(page=${page})}" th:text="${page}"></a>
                </li>
            </span>
        </span>

        <li class="page-item">
            <a class="page-link"
               th:href="${boardList.last} ? '#' : @{/board/list(page=${boardList.number + 2})}">Next</a>
        </li>

        <li class="page-item">
            <a class="page-link"
               th:href="${boardList.totalPages == 0} ? '#' : @{/board/list(page=${boardList.totalPages})}">Last</a>
        </li>

    </ul>

    <a th:href="@{/board/save}" class="btn btn-outline-primary btn-sm">작성하기</a>

</div>

<script>
    function clearKeyword() {
        document.getElementsByName('Keyword')[0].value = '';
    }
</script>

</body>

</html>
