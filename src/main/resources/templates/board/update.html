<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <title>update</title>
</head>

<body class="p-5">

<div class="container">

    <div class="p-5 text-center">
        <h2>게시글 수정</h2>
    </div>

    <form action="/board/update" method="post">

        <div>
            <label for="title">제목</label>
            <input id="title" type="text" class="form-control" name="title" th:value="${boardUpdate.title}">
        </div>

        <br>

        <div>
            <label for="content">내용</label>
            <textarea id ="content" th:text="${boardUpdate.content}" class="summernote rm-control" name="content"></textarea>
        </div>

        <input type="hidden" name="id" th:value="${boardUpdate.id}">
        <input type="submit" class="btn btn-outline-primary btn-sm" value="수정하기">
        <input id="cancelButton" type="button" class="btn btn-outline-secondary btn-sm" value="취소">

</form>

<script>
    $(document).ready(function () {
        $('.summernote').summernote({
            tabsize: 2,
            height: 300
        });
    });

    document.getElementById('cancelButton').onclick = function() {
        const id = document.querySelector('input[name="id"]').value;
        location.href = `/board/${id}`;
    };
</script>

</div>
</body>
